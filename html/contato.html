<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/estilo-contato.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Alice&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>King studio Tattoo - Contato</title>
</head>

<body>
    <header>
        <div class="topo-conteudo">
            <img src="../img/logo-king.svg" alt="" class="logotipo-topo">
            <nav>
                <ul class="menu">
                    <li><a href="home.html">Início</a></li>
                    <li><a href="king.html">King</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner-contato">
        <div class="texto-banner-contato">
            <h1>Contato</h1>
        </div>
    </div>
    <main>
        <section class="contato">
            <div class="texto-contato">
                <h2>Informações de contato</h2>
                <p>
                    Avenida Paulista, nº 4568 - loja 301<br>
                    São Paulo - SP<br>
                    Tel: 11.98976-5324<br>
                    E-mail: contato@kingst.com.br<br>
                </p>
            </div>
            <div class="form-contato">
                <h2>Envie uma mensagem</h2>
                <form action="">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="input-padrao" required>

                    <label for="tel">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000">

                    <label for="e-mail">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                    <input type="submit" value="Enviar formulario" class="enviar">
                </form>
            </div>
        </section>
    </main>
    <div class="banner-rodape"></div>
    <footer>
        <p class="texto-rodape">COPYRIGHT (C) 2020 KING STUDIO TATTOO - TODOS OS DIREITOS RESERVADOS.</p>
    </footer>

</body>

</html>
